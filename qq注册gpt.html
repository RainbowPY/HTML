<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QQ注册</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"> <!-- 引入 Bootstrap 样式 -->
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
			color: #333;
		}

		form {
			margin-top: 30px;
			padding: 20px;
			background-color: white;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
		}

		input[type="text"], input[type="email"], input[type="password"] {
			display: block;
			margin-bottom: 10px;
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
		}

		input[type="submit"] {
			display: block;
			margin-top: 20px;
			padding: 10px;
			width: 100%;
			border-radius: 5px;
			border: none;
			background-color: #4CAF50;
			color: white;
			cursor: pointer;
			font-size: 16px;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>QQ注册</h1>
		<form action="#" method="post">
			<input type="text" name="username" placeholder="用户名">
			<input type="email" name="email" placeholder="电子邮件">
			<input type="password" name="password" placeholder="密码">
			<input type="submit" value="立即注册">
			<p>点击注册，即表示您同意 <a href="#">用户协议</a> 和 <a href="#">隐私政策</a></p>
		</form>
	</div>
</body>
</html>
