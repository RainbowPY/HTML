<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1"  cellspacing="0" width="600px" height="700px">
        <!-- border 外边距 -->
        <!-- cellspacing 内边距  -->
        <caption>学生表</caption> 
        <!-- 表格标题 -->
       <thead align="center" valign="middle">
        <!-- align 水平对齐 -->
        <!-- valign 垂直对齐 -->
        <tr>
            <th>姓名</td>
            <th>性别</td>
            <th>年龄</td>
            <th>政治面貌</td>
        </tr>
       </thead>
       <!-- 主体 -->
       <tbody align="center" >
        <tr>
            <td>张三</td>
            <td>男</td>
            <td>18</td>
            <td>团员</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>女</td>
            <td>19</td>
            <td>团员</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>男</td>
            <td>20</td>
            <td>党员</td>
        </tr>
        <tr>
            <td>赵六</td>
            <td>女</td>
            <td>21</td>
            <td>党员</td>
        </tr>
        <tr>
            <td colspan="2">跨行</td>
            <td rowspan="2">跨列</td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
       </tbody>
       <!-- 内容 -->
       <tfoot align="center">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>共计4人</td>
        </tr>
       </tfoot>
       <!-- 底部 -->
       
</table>
</body>
</html>
