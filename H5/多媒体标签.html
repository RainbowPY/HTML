<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video {
            width: 600px;
        }
    </style>
</head>
<body>
    <video src="./小电影.mp4" controls muted autoplay loop poster="./多媒体标签.html" preload="auto"></video>
    <!-- controls 显示视频控件 -->
    <!-- muted 静音播放 -->
    <!-- autoplay 自动播放 -->
    <!-- loop 循环播放 -->
    <!-- poster 视频封面图片 -->
    <!-- preload 视频预载 -->
    <audio src="./小曲.mp3" controls muted loop autoplay preload="auto"></audio>
</body>
</html>
